<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        #mydiv {
            width: 300px;
            height: 300px;
            border: solid black 2px;
        }

        button {
            margin: 50px;
        }

        .div1 {
            outline: 5px solid red;
        }

        .div2 {
            box-shadow: 0 0 0 10px yellow;
        }
    </style>
</head>

<body>
    <div id="mydiv" v-bind:class = 'someClass' >
        <button v-on:click = 'sayhello("张龙峰")'>张龙峰</button>
        <button v-on:click = 'sayhello("何亚红")'>何亚红</button>
    </div>
    </div>
</body>
<script>
        var vm = new Vue({
            el:'#mydiv',
            data:{
                someClass:{
                    div1:true,
                    div2:true
                }
            },
            methods:{
                sayhello:function (name){
                    alert(`hello${name}你好`);
                }
            }
        });
</script>

</html>
