<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        #mydiv{
            width: 300px;
            height: 300px;
            border: solid black 2px;
        }

        button{
            margin: 50px;
        }
        .div1{
            outline: 5px solid red;
        }
        .div2{
            box-shadow: 0 0 0 10px yellow;
        }
    </style>
</head>
<body>
  <div id="mydiv" 
  v-bind:class = 'classObject' >
  </div>

</body>
<script>
        var vm = new Vue({
            el:'#mydiv',
            data:{
            // classObject:{
            //     div1:true,
            //     'div2':true
            // }
            isdiv1:true,
            isdiv2:false
            },
            computed:{
                classObject:function(){
                    return{
                        div1: this.isdiv1,
                        div2: this.isdiv2
                    }
                }
            }
        });
        
    </script>
</html>
