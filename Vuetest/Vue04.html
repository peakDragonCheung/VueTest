<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        #mydiv{
            width: 300px;
            height: 300px;
            border: solid black 2px;
        }

        button{
            margin: 50px;
        }

    </style>
</head>
<body>
  <div id="mydiv" >
      <p>  正常顺序: {{ firstName }}</p>
      修改firstName: <input type="text" v-model = 'firstName'><br><br>
      <p>  反转顺序: {{ lastName }} </p>
      修改lastName: <input type="text" v-model = 'lastName'>
      <p>name的值:{{name}}</p>
  </div>

</body>
<script>
        var vm = new Vue({
            el:'#mydiv',
            data:{
            firstName: 'first' ,
            lastName: 'last' ,
            },
            computed:{
                name:function(){
                    return this.firstName + '-and-' + this.lastName ;
                }
            }
        });
        
    </script>
</html>
