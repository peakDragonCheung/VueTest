<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        #mydiv{
            width: 300px;
            height: 300px;
            border: solid black 2px;
        }

        button{
            margin: 50px;
        }
        .div1{
            outline: 5px solid red;
        }
        .div2{
            box-shadow: 0 0 0 10px yellow;
        }
    </style>
</head>
<body>
  <div id="mydiv" 
  v-bind:class = 'classObject' >
  <h1 v-if = 'ok'>Yes</h1>
  <h1 v-else>NO</h1>
  <template v-if = 'ok'>
     <label for="username">姓名</label>
     <input type="text" placeholder="请输入姓名" id="username" >
  </template>
  <template v-else >
        <label for="password">密码</label>
        <input type="password" placeholder="请输入密码" id="password">
  </template>
  <button onclick="changeOK()">改变OK</button>
  </div>

</body>
<script>
        var vm = new Vue({
            el:'#mydiv',
            data:{
                classObject:{
                    div1:true,
                    div2:true
                },
                ok:true,
            }
        });
        
        function changeOK (){
            vm.ok = !vm.ok;
        }
    </script>
</html>
