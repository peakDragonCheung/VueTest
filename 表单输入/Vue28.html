<!DOCTYPE html>
<html lang="en">

<head>

        }

        .div2 {

           <option value="足球">足球</option>
           <option value="乒乓球">乒乓球</option>
           <option value="网球">网球</option>
       </select>
        <p>我的checkNames: {{checkNames}}</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#mydiv',
        data: {
